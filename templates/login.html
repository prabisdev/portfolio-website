<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            position: relative;
            display: flex;
            align-items: center; /* Center items vertically */
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 700px;
            overflow: hidden; /* Prevent background image from overflowing */
        }

        .login-form-container {
            flex: 1;
            padding-right: 350px; /* Add more padding between form and image */
        }

        .login-container h2 {
            text-align: center;
        }

        .login-form {
            margin-top: 20px;
        }

        .login-form label {
            display: block;
            margin-bottom: 5px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form input[type="submit"] {
            width: 105%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .login-form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .background-image {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 350px; /* Set width to occupy half of the container */
            background-image: url('/static/pic\ 3.png');
            background-size: cover;
            background-position: center;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form-container">
            <h2>Login</h2>
            <p>To view my details, please login with the following details:</p>
            <p><strong>Username:</strong> admin</p>
            <p><strong>Password:</strong> password</p>
            <p>Thank you!</p>
            <form class="login-form" method="post" action="/login">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <input type="submit" value="Login">
            </form>
        </div>
        <div class="background-image"></div>
    </div>
</body>
</html>
